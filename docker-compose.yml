version: '2'

services:
  ventas:
    image: cristianbarbaro/sv:0.1
    container_name: ventas
    command: /bin/sh -c "rm -f /var/www/sistema_ventas/tmp/pids/server.pid && bundle exec puma -C config/puma-prod.rb"
    volumes:
      - .:/var/www/sistema_ventas
    depends_on:
      - db_ventas
    environment:
      TZ: America/Argentina/Buenos_Aires
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: true
      RAILS_LOG_TO_STDOUT: false
      RUBYOPT: -W:no-deprecated
    restart: always
  db_ventas:
    image: mysql:5.7
    container_name: db_ventas
    ports:
      - "3306:3306"
    volumes:
      - './data:/var/lib/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      TZ: America/Argentina/Buenos_Aires 
    restart: always
  web_ventas:
    image: nginx:1.23
    container_name: web_ventas
    volumes:
      - .:/var/www/sistema_ventas
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    restart: always
    
    
